<!DOCTYPE html>
<html lang="en">
<head>
{% block title %}    
    <title>GedMap - geneaology trees</title>
{% endblock %}
{% block head %}
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
    <link rel="icon" href="{{ url_for('static', filename='images/favico.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/flashes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/gedmap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/imports.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/viewer.css') }}">
    {% endblock %}
{% endblock %}
</head>

    <body>
        {% block navbar %}{% endblock %}
        {% block content %}{% endblock %}
        {% block footer %}{% endblock %}
        {% block scripts %}
            <script type="text/javascript" src="{{ url_for('static', filename='scripts/hideNav.js') }}"></script>
            <script type="text/javascript" src="{{ url_for('static', filename='scripts/indexSides.js') }}"></script>
        {% endblock %}
    </body>
</html>
